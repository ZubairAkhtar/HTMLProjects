<!DOCTYPE html>
<html>
<head>
	<title>Grade System</title>
	<script>
		 
	var a=prompt('Enter Marks');
    if (a>=80) {
    	document.write('Grade is:A+');
    }
    else if (a>=70) {
    	document.write('Grade is:A');
    }
    else if (a>=60) {
    	document.write('Grade is:B');
    }
    else if (a>=50) {
    	document.write('Grade is:C');
    }
    else if (a>=40) {
    	document.write('Grade is:D');
    }
    else{
    	document.write('Fail');
    }
	</script>
</head>
<body>
     
</body>
</html>
