<html>
   <head>
      <title>Login Forms</title>
	  <style>
body {
    background-color:#10578D;
}

tr{
	padding-bottom:5px;
}

</style>
   </head>
   <body>
   <h1 align="center">Login Form</h1>
   <table width="500px" height="700px" align="center" bgcolor="skyblue" >
     <tr>
	    <td align="right">First Name:</td>
		<td><input type="text" name="first_name"></td>
	 </tr>
	 <tr>
	    <td align="right">Last Name:</td>
		<td><input type="text" name="last_name"></td>
	 </tr>
	 <tr>
	    <td align="right">Email:</td>
		<td><input type="email" name="email"></td>
	 </tr>
	 <tr>
	    <td align="right">Password:</td>
		<td><input type="password" name="password"></td>
	 </tr>
	 <tr>
	    <td align="right">Phone Number:</td>
		<td><input type="text" name="number"></td>
	 </tr>
	 <tr>
	    <td align="right">Date of Birth:</td>
		<td><input type="date" name="date"></td>
	 </tr>
	 <tr>
	    <td align="right">Gender:</td>
		<td>Male<input type="radio" name="male">
		Fe-Male<input type="radio" name="male"></td>
	 </tr>
	 <tr>
	    <td align="right">Your City:</td>
		<td>
		  <select>
		    <option>Karachi</option>
			<option>Lahore</option>
			<option>Faisalabad</option>
			<option>Rawalpindi</option>
			<option>Multan</option>
			<option>Peshawar</option>
			<option>Quetta</option>
		  </select>
		</td>
	 </tr>
	 <tr>
	    <td align="right">Profile Pic:</td>
		<td><input type="file" name="profile"></td>
	 </tr>
	 <tr>
	    <td align="right"><input type="Submit" value="Submit"></td>
		<td><input type="reset" value="reset"></td>
	 </tr>
   </table>
     
   </body>
</html>
